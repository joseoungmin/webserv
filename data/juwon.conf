http {
    root /Users/juwon/Desktop/webserv/www/;
    client_max_body_size 50m;
    autoindex off;
    fastcgi_param py /Library/Frameworks/Python.framework/Versions/3.11/bin/python3;
    server {
        listen 8080;
        server_name localhost;
        error_page 443 /Users/juwon/Desktop/webserv/www/error_page/443.html;
        autoindex on;
        location / {
            root /Users/juwon/Desktop/webserv/www/;
            index index.html;
            limit_except GET {
                allow all;
            }
        }
        location /file_upload {
            root 		/Users/juwon/Desktop/webserv/www/html/;
            index       /index.html;
            limit_except GET POST {
                allow all;
            }
            fastcgi_param PATH_INFO /Users/juwon/Desktop/webserv/www/cgi-bin/file_upload.py;
        }
    }
}
